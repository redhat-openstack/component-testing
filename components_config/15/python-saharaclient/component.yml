# Testers. Each tester specifies RPMs to install, RPMs to remove and a set of commands that include the invocation of the tester.
pep8:
    rpm_deps: [ python3-flake8 ]
    remove_rpm: [ ]
    run: >
        sudo ln -s /usr/bin/python3 /usr/bin/python;
        tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
    rpm_deps: [ python3-cliff, python3-requests-mock, python3-webtest, python3-mock ]
    remove_rpm: [ ]
    run: |
        sudo pip3 install -U testresources;
        tox --sitepackages -v -e py36 2>&1 | tee ../logs/testrun.log;

# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
rpm_deps: [
  python3-openstackclient,
  python3-nose,
  python3-tox,
  python3-virtualenv,
  python3-py,
  python3-pluggy,
  gcc,
  git,
  python3-devel,
  python3-babel,
  python3-httplib2,
  python3-pip,
  python3-pbr,
  python3-os-testr,
  python3-requests-mock,

  python3-testtools,
  python3-sphinx,
  python3-coverage,
  python3-psycopg2,
  MySQL-python,
  python3-testrepository,
  python3-mock,
  python3-mox,
  python3-mox3,
  python3-oslo-log,
  python3-fixtures,
  python3-subunit,
  python3-stestr,
  python3-oslo-sphinx,
  python3-pycodestyle,
  python3-pep8,
  python3-osc-lib-tests,
  python3-hacking,
  "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
  ]

# The rpms that shouldn't be installed on system, when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Common pre-run steps and archiving used by all tester types
saharaclient_virt_run_config:
  run: >
    set -o pipefail;
    rpm -qa | sort > ../logs/installed-rpms.log;

    truncate --size 0 requirements.txt;
    truncate --size 0 test-requirements.txt;
    sudo pip3 install tox;
    sed -i "s/stestr/stestr-3/g" tox.ini;

    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}

# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-8:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
        # python3-osc-lib-tests is only available in the rhos-15.0-rhel-8-trunk repository currently
        enable_repos: [ 'rhos-15.0-rhel-8-trunk' ]
      run: "{{ saharaclient_virt_run_config.run }}"

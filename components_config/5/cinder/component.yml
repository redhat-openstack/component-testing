# This file is used by jenkins jobs

pep8:
  rpm_deps: [  pyflakes-0.7.3, python-pep8-1.4.5, python-flake8-2.0, python-hacking-0.8.0 ]
  remove_rpm: []
  run: tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
  rpm_deps: []
  remove_rpm: []
  run: >
    if grep -q -i release.6 /etc/redhat-release; then
        sudo yum install -y python-discover;
        tox --sitepackages -v -e py26 2>&1 | tee ../logs/testrun.log;
    else
        tox --sitepackages -v -e py27 2>&1 | tee ../logs/testrun.log;
    fi


# Tempest target
tempest:
   rpm_deps: []
   remove_rpm: []
   run: ""


rpm_deps: [ git,
            openstack-cinder,
            python-tox,
            gcc,
            python-devel,
            python-pip,
            python-pbr,
            python-oslo-vmware,
            python-oslotest,

            python-testtools-1.1.0,
            python-coverage,
            python-psycopg2,
            MySQL-python,
            python-testrepository,
            python-mock,
            python-mox,
            python-oslo-sphinx,
            python-fixtures,

            "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}" ]

# The rpms that shouldn't be installed when running tests
remove_rpm: [ python-cinder, "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]


# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional]
#
# Common pre-run steps and files to archive
cinder_virt_run_config:
  run: >
    set -o pipefail;
    rpm -qa > installed-rpms.txt;
    truncate --size 0 requirements.txt;
    truncate --size 0 test-requirements.txt;
    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}

  archive:
    - - installed-rpms.txt
    - ../logs/testrun.log

# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-7:
      setup:
        install: "{{rpm_deps}}"
      run: "{{cinder_virt_run_config.run}}"
      archive: "{{cinder_virt_run_config.archive}}"
    RedHat-6:
      setup:
        install: "{{rpm_deps}}"
      run: "{{cinder_virt_run_config.run}}"
      archive: "{{cinder_virt_run_config.archive}}"

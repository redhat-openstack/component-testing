### This file is used by python-glanceclient component jobs

pep8:
    rpm_deps: [ python-glanceclient,
                python-pep8-1.4.5,
                python-flake8-2.0,
                python-hacking-0.8.0 ]
    remove_rpm: [ python-glanceclient ]
    run: >
       tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;


unittest:
    rpm_deps: [ python-cliff, python-requests-mock, python-webtest ]
    remove_rpm: [ python-glanceclient ]
    run: >
        if grep -q -i release.6 /etc/redhat-release; then
            sudo yum install -y python-discover;
            tox --sitepackages -v -e py26 2>&1 | tee ../logs/testrun.log;
        else
            tox --sitepackages -v -e py27 2>&1 | tee ../logs/testrun.log;
        fi

# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
rpm_deps: [
  git,
  openstack-glance,
  python-tox,
  gcc,
  python-devel,
  python-pip,
  python-pbr,
  python-mox3,
  python-ddt,
  python-oslo-policy,
  python-oslo-vmware,
  python-testresources,
  python-testscenarios,
  python-barbicanclient,

  python-testtools,
  python-babel,
  python-coverage,
  python-psycopg2,
  MySQL-python,
  python-testrepository,
  python-mock,
  python-mox,
  python-oslotest,
  python-tempest-lib,
  python-oslo-sphinx,
  python-fixtures,
  python-subunit,
  python-pep8,
  python-bashate,

  "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
]

# The rpms that shouldn't be installed on system, when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Common pre-run steps and archiving used by all tester types
glanceclient_virt_run_config:
  run: >
    set -o pipefail;
    rpm -qa | sort > installed-rpms.txt;
    truncate --size 0 requirements.txt;
    truncate --size 0 test-requirements.txt;

    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}

  archive:
    - ../logs/testrun.log
    - installed-rpms.txt

# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-7:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
      run: "{{ glanceclient_virt_run_config.run }}"
      archive: "{{ glanceclient_virt_run_config.archive }}"
    RedHat-6:
      setup:
        install: "{{rpm_deps}}"
      run: "{{glanceclient_virt_run_config.run}}"
      archive: "{{glanceclient_virt_run_config.archive}}"

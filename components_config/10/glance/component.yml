### This file is used by glance component jobs

# Testers. Each tester specifies RPMs to install, RPMs to remove and a set of commands that include the invocation of the tester.
pep8:
    rpm_deps: []
    remove_rpm: [ python-glance ]
    run: >
       virtualenv venv;
       source venv/bin/activate;
       pip install bandit;
       tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
    rpm_deps: []
    remove_rpm: [ python-glance, postgresql-libs ]
    run: >
       tox --sitepackages -v -e py27 glance.tests.unit 2>&1 | tee ../logs/testrun.log;


# Tempest target
tempest:
   rpm_deps: []
   remove_rpm: []
   run: ""


# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
rpm_deps: [
  gcc,
  git,
  python-tox,
  python-pip,
  python-pbr,
  python-sqlalchemy,
  python-anyjson,
  python-eventlet,
  python-paste-deploy,
  python-routes,
  python-httplib2,
  python-crypto,
  python-iso8601,
  python-oslo-config,
  python-oslo-concurrency,
  python-oslo-context,
  python-oslo-utils,
  python-stevedore,
  python-taskflow,
  python-keystonemiddleware,
  python-wsme,
  python-paste,
  python-jsonschema,
  python-keystoneclient,
  pyOpenSSL,
  python-six,
  python-oslo-db,
  python-oslo-i18n,
  python-oslo-log,
  python-oslo-messaging,
  python-oslo-middleware,
  python-oslo-policy,
  python-oslo-serialization,
  python-retrying,
  python-osprofiler,
  python-glance-store,
  python-semantic_version,
  python-cryptography,
  openstack-glance,

  python-hacking,
  python-babel,
  python-coverage,
  python-fixtures,
  python-mox3,
  python-mock,
  python-sphinx,
  python-testtools,
  python-requests,
  python-testrepository,
  python-testresources,
  python-testscenarios,
  python-testtools,
  python-psutil,
  python-oslotest,
  MySQL-python,
  python-psycopg2,
  pysendfile,
  python-qpid,
  pyxattr,
  python-swiftclient,
  python-oslo-sphinx,
  python-os-testr,
  python-pep8,
  "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
]

# The rpms that shouldn't be installed on system, when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Common pre-run steps and archiving used by all tester types
virt_run_config:
  run: >
    set -o pipefail;
    rpm -qa | sort > installed-rpms.txt;
    truncate --size 0 requirements.txt;
    truncate --size 0 test-requirements.txt;

    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}

  archive:
    - ../logs/testrun.log
    - installed-rpms.txt

# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-7:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
      run: "{{ virt_run_config.run }}"
      archive: "{{ virt_run_config.archive }}"

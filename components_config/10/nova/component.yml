# This file is used by the jenkins job

# Dependencies with explicit versions are provided by the copr repository.

# (migi) eventlet is required: https://bugs.launchpad.net/nova/+bug/1403270
#
pep8:

    rpm_deps: [
      python-eventlet,
      python-hacking
    ]

    remove_rpm: []
    pip_override: []

    run:
        tox -c tox_osp.ini --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;


# (migi) python-nova is installed and then removed to satisfy all runtime
#        dependencies for the nova component.
#
unittest:

    rpm_deps: [
      python-nova,
      python-websockify,
      python-ironicclient,
      python-testresources,
      python-os-testr,
      python-oslotest,
      python-requests-mock,
      python-pep8,
      genisoimage
    ]

    remove_rpm: [
      python-nova
    ]

    pip_override: [
      oslo.utils==3.28.2
    ]

    run:
        tox -c tox_osp.ini --sitepackages -v -e py27 2>&1 | tee ../logs/testrun.log;


# (migi) python-nova is installed and then removed to satisfy all runtime
#        dependencies for the nova component.
#
functional:

    rpm_deps: [
      openstack-nova,
      python-ironicclient,
      python-testresources,
      python-os-testr,
      python-oslotest,
      python-gabbi
    ]

    remove_rpm: [
      python-nova,
      openstack-nova-api,
      python-nova,
      openstack-nova-cells,
      openstack-nova-cert,
      openstack-nova-common,
      openstack-nova-compute,
      openstack-nova-conductor,
      openstack-nova-console,
      openstack-nova-network,
      openstack-nova-novncproxy,
      openstack-nova-placement-api,
      openstack-nova-scheduler
    ]

    pip_override: []

    run:
        tox -c tox_osp.ini --sitepackages -v -e functional 2>&1 | tee ../logs/testrun.log;


# Tempest target
tempest:
    rpm_deps: []
    remove_rpm: []
    pip_override: []
    run: ""


# Additional repository required to install testing dependencies
enable_repos: []


# Common rpm deps needed for all tester types (pep8 / unittest / functional)
#
rpm_deps: [
    git,
    python-tox-2.3.1,
    python-pluggy-0.3.1,
    python-virtualenv,
    python-setuptools-18.5,
    "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
]


# The rpms that shouldn't be installed when running tests
# python-nova is installed and then removed to satisfy other dependencies
remove_rpm: [
    "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}"
]

pip_override: [
    gabbi==1.24.0,
    "{{ hostvars[inventory_hostname][tester.component.tox_target]['pip_override'] }}"
]

# (N.B.) We truncate *requirements.txt to ensure we're only using installed
#        non-test packages.
#
#        gabbi installation is temporary and rpm should be updated.
nova_virt_run_config:

  run: >
      set -o pipefail;
      rpm -qa --queryformat "%{Vendor}|%{Name}|%{Version}\n" | sort > ../logs/installed-rpms.log;
      cp tox.ini tox_osp.ini;
      /usr/bin/sed -i 's/^install_command/#&/' tox_osp.ini;
      /usr/bin/sed -i 's/^deps/#&/' tox_osp.ini;
      /usr/bin/sed -i 's/^usedevelop = True/usedevelop = False/' tox_osp.ini;
      {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}
      rm tox_osp.ini;


# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-7:
      setup:
        enable_repos: "{{enable_repos}}"
        install: "{{rpm_deps}}"
        remove: "{{remove_rpm}}"
        pip_override: "{{pip_override}}"
      run: "{{nova_virt_run_config.run}}"

### This file is used by opendaylight component jobs

# Testers. Each tester specifies RPMs to install, RPMs to remove and a set of commands that include the invocation of the tester.
functional:
    rpm_deps: [ java ]
    remove_rpm: [ ]
    run: >
      set +o errexit;
      mvn -B clean install > ../logs/testrun.log 2> >(tee $SSH_TTY);
      run_rc=$?;
      set -o errexit;

# Common rpm deps needed for all tester types
rpm_deps: [
  "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
]

# The rpms that shouldn't be installed on system, when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Common pre-run steps used by all tester types
opendaylight_virt_run_config:
  run: >
    rpm -qa | sort > ../logs/installed-rpms.log;
    yum repolist | sort > ../logs/repolist.log;
    touch dummy.log;

    sudo yum-config-manager --enable rhelosp-rhel-7.3-rhscl;
    sudo yum install -y rh-maven33-maven;
    export PATH=$PATH:/opt/rh/rh-maven33/root/usr/bin;

    mkdir -p ../.m2;
    curl https://raw.githubusercontent.com/opendaylight/odlparent/master/settings.xml \
    | sed 's#<url>https://nexus.opendaylight.*#<url>http://download.eng.bos.redhat.com/brewroot/repos/rhos-{{ component.version }}.0-odl-rhel-7-build/latest/maven/</url>#g'> ../.m2/settings.xml;

    export MAVEN_HOME=$(mvn --version | awk '$0 ~ /Maven home:/ {print $3}');
    pushd $MAVEN_HOME/lib/ext;
    export MAVEN_EXT_URLS="http://central.maven.org/maven2/org/commonjava/maven/ext/pom-manipulation-ext/2.9/pom-manipulation-ext-2.9-javadoc.jar
    http://central.maven.org/maven2/org/commonjava/maven/ext/pom-manipulation-ext/2.9/pom-manipulation-ext-2.9-sources.jar
    http://central.maven.org/maven2/org/commonjava/maven/ext/pom-manipulation-ext/2.9/pom-manipulation-ext-2.9.jar
    http://central.maven.org/maven2/org/commonjava/maven/ext/pom-manipulation-ext/2.9/pom-manipulation-ext-2.9.pom";
    sudo wget $MAVEN_EXT_URLS;
    popd;
    unset MAVEN_EXT_URLS;

    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}

    set +o errexit;
    tar zcvf ../logs/settings.xml.tar.gz ../.m2/settings.xml;
    mkdir -p ../logs/surefire-reports;
    find . -name surefire-reports | xargs -I{} cp -pr --parents {} ../logs/surefire-reports/;
    find ../logs/surefire-reports/ -type f | xargs -I{} tar zcvf {}.tar.gz {};

    exit $run_rc;

  archive:
    - 'dummy.log'


# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-7:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
        enable_repos: [ ]
      run: "{{ opendaylight_virt_run_config.run }}"
      archive: "{{ opendaylight_virt_run_config.archive }}"

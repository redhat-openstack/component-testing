enable_repos: []
rpm_deps: []
remove_rpm: []
pip3_override: [
    tox==3.14.2,
    filelock==3.0.12,
    importlib-metadata==1.3.0,
    zipp==0.6.0,
    more-itertools==8.0.2,
    toml==0.10.0,
    packaging==19.2,
    pyparsing==2.4.5,
    "{{ hostvars[inventory_hostname][tester.component.tox_target]['pip3_override'] }}"
]

pep8:
  run: >
    tox -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
  run: >
    tox -v -e py38 2>&1 | tee ../logs/testrun.log;

functional:
  run: >
    tox -v -e functional 2>&1 | tee ../logs/testrun.log;

nova_virt_run_config:
  run: >
    set -o pipefail;
    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}

test_config:
  virt:
    RedHat-8:
      run: "{{nova_virt_run_config.run}}"

pep8:
    rpm_deps: []
    remove_rpm: []
    run: >
        git checkout -- test-requirements.txt requirements.txt;
        sudo pip install pyflakes==1.0.0;
        tox -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
    rpm_deps: [ openssl-devel,
                libffi-devel,
                python-cliff,
                python2-cryptography,
                python-funcsigs,
                python-requests-mock,
                python-hacking,
                python-webtest,
                python-stestr,
                python-neutronclient,
                python-oslo-utils,
                python-flask,
                python-wsme,
                python-pecan,
                python-testrepository,
                python-testscenarios,
                python-cotyledon,
                python-oslo-db,
                python-oslo-log,
                python-pyasn1-modules,
                python-gunicorn,
                python-oslo-reports,
                python-oslo-policy,
                python-pyroute2,
                python-keystonemiddleware,
                python-novaclient,
                python-glanceclient,
                python-futures,
                python-sqlalchemy,
                python-pep8,
                python-taskflow,
                python-oslo-messaging,
                python-barbicanclient,
                python-oslotest ]
    remove_rpm: []
    run: >
        sudo pip install --upgrade setuptools;
        sudo pip install cffi==1.7;
        sudo pip install pyOpenSSL==17.5.0;
        sudo pip install Jinja2==2.10;
        tox --sitepackages -v -e py27 2>&1 | tee ../logs/testrun.log;

# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
rpm_deps: [ gcc,
            git,
            python-devel,
            python-mock,
            python-pip,
            python-pbr,
            python-tox,
            python-stestr,
            openssl-devel,
            libffi-devel,
            libjpeg-turbo-devel,
            zlib-devel,
            "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}" ]

# The rpms that shouldn't be installed when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

### test setup, run and cleanup steps
octaviaclient_virt_run_config:
    run: >
        set -o pipefail;
        sudo rm -Rf .tox;
        truncate --size 0 requirements.txt;
        truncate --size 0 test-requirements.txt;
        rpm -qa > ../logs/installed-rpms.log;
        {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}


# This is the main section
test_config:
    virt:
        RedHat-7:
            setup:
                install: "{{ rpm_deps }}"
                remove: "{{ remove_rpm }}"
            run: "{{ octaviaclient_virt_run_config.run }}"

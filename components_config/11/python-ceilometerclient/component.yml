### This file is used by python-ceilometerclient component jobs

pep8:
    rpm_deps: [ pyflakes, python-flake8 ]
    remove_rpm: []
    run: >
       sed -i '/\[testenv\:pep8\]/a whitelist_externals = flake8\n   bash' tox.ini;
       tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
    rpm_deps: [ ]
    remove_rpm: [ ]
    run: >
       tox --sitepackages -v -e py27 2>&1 | tee -a ../logs/testrun.log;


# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
rpm_deps: [
  python-ceilometerclient,
  git,
  python-tox,
  python-devel,
  python-pip,
  python-pbr,
  python-mox3,
  python-testresources,
  python-testscenarios,
  python-testtools,
  python-babel,
  python-coverage,
  python-testrepository,
  python-oslotest,
  python-oslo-sphinx,
  python-tempest-lib,
  python-subunit,
  python-pep8,
  # python-bashate,

  "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
]

# The rpms that shouldn't be installed on system, when running tests
remove_rpm: [
  python-ceilometerclient,

  "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}"
]

# Common pre-run steps used by all tester types
ceilometer_virt_run_config:
  run: |
    set -eo pipefail
    rpm -qa | sort > ../logs/installed-rpms.log
    truncate --size 0 requirements.txt
    truncate --size 0 test-requirements.txt

    pip install bashate
    if yum list -q python2-bashate 2>/dev/null; then echo 'ERROR: Time to remove `pip install bashate` hack from octario.'; exit 1; fi

    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}


# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-7:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
      run: "{{ ceilometer_virt_run_config.run }}"

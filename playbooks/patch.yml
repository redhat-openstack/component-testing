- name: Run Octario - Patching RPMs
  hosts: tester
  vars:
    ansible_ssh_user: cloud-user
    tester:
      component:
        tox_target: tempest

  tasks:
    - block:

      - name: "role: setup_repos"
        include_role:
          name: setup_repos

      - name: "role: setup_environment"
        include_role:
          name: setup_environment

      - name: "role: patch_rpm"
        include_role:
          name: patch_rpm

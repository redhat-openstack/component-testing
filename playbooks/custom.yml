---
- name: Run tests (using $TESTER variable)
  hosts: tester
  vars:
    tester:
      component:
          tox_target: "{{ lookup('env','TESTER') }}"
  roles:
      - { role: setup_repos }
      - { role: setup_environment }
      - { role: install_packages }
      - { role: collecting_logs }
      - { role: run_tests }
